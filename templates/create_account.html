<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo Tài Khoản</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fbfbfb, #fbfbfb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .register-container {
      background: #f2f2f2; /* Nền xám nhạt cho container */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 500px; /* Tăng chiều rộng container */
      text-align: center;
      min-height: 500px; /* Tăng chiều cao container */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .register-container h2 {
      margin-bottom: 20px;
      color: #004080;
      font-size: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0066cc;
      outline: none;
    }
    button {
      padding: 12px;
      background-color: #004080;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #003366;
    }
    .error {
      margin-bottom: 15px;
      color: #d9534f;
      font-size: 14px;
      text-align: left;
    }
    .error ul {
      list-style: none;
    }
    .login-link {
      margin-top: 20px;
      font-size: 16px;
    }
    .login-link a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Tạo Tài Khoản</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">
          <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="username" placeholder="Tên đăng nhập" required>
      
      <input type="password" name="password" placeholder="Mật khẩu" required>
      <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>
      <button type="submit">Tạo Tài Khoản</button>
    </form>
    <div class="login-link">
      <p>Bạn đã có tài khoản? <a href="http://127.0.0.1:5000/login">Đăng nhập ngay</a></p>
    </div>
  </div>
</body>
</html>
